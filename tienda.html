<div ng-controller="TiendaController">
    <div class="row">
        <form class="col s12">
            <div class="row center">
                <div class="input-field col s12 ">
                <a class="waves-effect waves-light orange btn-small" href="#!dash">Perfil</a>
                <a class="waves-effect waves-light orange btn-small lighten-3">Tienda</a>
                <a class="waves-effect waves-light orange btn-small">Servicios</a>
                <a class="waves-effect waves-light orange btn-small">Ajustes</a>
                </div>
            </div>
        </form>
    </div>
    <div class="card">

        <div class="card-tabs">
            <ul class="tabs tabs-fixed-width">
            <li class="tab"><a ng-click="isShowHide('act')">Productos Activos</a></li>
            <li class="tab"><a ng-click="isShowHide('ina')">Productos Inactivos</a></li>
            </ul>
        </div>
        <div class="card-content white lighten-4 center">
            <div ng-show="act">
                <input type="text" class='search' placeholder="Buscar Productos Activos..">
            </div>
            <div ng-show="ina">
                <input type="text" class='search'  placeholder="Buscar Productos Inactivos..">
            </div>
        </div>
        <div class="card-content center">
            <img src="./images/Group 8225 1.svg\">
        </div>
        <div class="card-content center">
            <a class="waves-effect waves-light orange btn btnr " href="#!newpro">Cargar nuevo produto</a>
        </div>
    </div>
</div>
